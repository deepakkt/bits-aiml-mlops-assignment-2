name: CI

on:
  push:
  pull_request:

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile -t cats-dogs-ci:${{ github.sha }} .

  publish:
    if: github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        env:
          IMAGE_REPO: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/cats-dogs-classifier
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          IMAGE="${IMAGE_REPO}:${IMAGE_TAG}"
          docker build -f docker/Dockerfile -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Update GitOps manifest image
        env:
          IMAGE_REPO: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/cats-dogs-classifier
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          ./scripts/dev/update_kustomize_image.sh "$IMAGE_REPO" "$IMAGE_TAG"

      - name: Commit GitOps manifest update
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail

          if git diff --quiet -- k8s/overlays/dev/kustomization.yaml; then
            echo "No manifest changes detected; skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add k8s/overlays/dev/kustomization.yaml
          git commit -m "ci: update GitOps image tag to ${IMAGE_TAG}"

          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push origin "HEAD:${GITHUB_REF_NAME}"
